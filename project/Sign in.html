<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen" style="background-image: url('./image/background\ image.jpg');">
  <div>
  <div class="bg-gradient-to-r from-purple-400 to-red-400 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
        <input type="password" id="password"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Enter your password">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign
          In</button>&nbsp;&nbsp;
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>&nbsp;
      </div> <br>
      <div> 
        <button
          class="bg-blue-500 hover:bg-gradient-to-r from-purple-400 to-blue-400 text-white font-bold py-2 px-4 rounded">

          <a href="Sign up.html" c target="_blank" class="underline">Create a New Account</a>
        </button>
      </div>
    </form>
  </div>
</div>
</body>


</html>
