<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 " style="background-image: url('./image/backgrpound3.jpg');">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-gradient-to-r from-gray-400 to-orange-700 p-8 rounded-lg shadow-md w-100 md:w-96">
      <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
          <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your name">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your password">
        </div>
        <div class="mb-4">
          <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
          <input type="text" id="location" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your location">
        </div>
        <div class="mb-4">
          <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Up</button>
        </div>
        <div class="flex items-center justify-center">
          <p class="text-gray-600">or sign up with</p>
        </div>
        <div class="flex items-center justify-center mt-4">
          <a href="#" class="bg-white p-2 border border-gray-300 rounded shadow-sm mr-2 hover:bg-gray-100">
            <i class="fab fa-google text-lg"></i>
          </a>
          <a href="#" class="bg-white p-2 border border-gray-300 rounded shadow-sm mr-2 hover:bg-gray-100">
            <i class="fab fa-facebook-f text-lg"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
